<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="sectionl">
        <form id="search-form">
          <div class="row" id="head">
            <div class="col-1">
              <img src="Web logo.jpg" alt="logo" class="logo" />
            </div>

            <div class="col-5">
              <input
                type="search"
                placeholder="search for a city..."
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary" id="searchbtn">
                Search
              </button>
            </div>
            <!------<div class="div col-3">
              <button type="button" class="btn btn-success" id="currentbtn">
                Success
              </button>
            </div>------>
            <div class="div col-3">
              <button type="button" class="btn btn-success" id="currentbtn">
                Current
              </button>
            </div>
          </div>
        </form>
      </div>
      <!---End of section1----->

      <div class="section2">
        <div class="row">
          <div class="col-4">
            <h1>Mumbai</h1>
            <p class="week-day" id="display-time">Monday 10:59</p>
          </div>
          <div class="col-3">
            <span class="temp" id="temperature"></span>
            <span class="units">
              <sup> <a href="#" id="celcius-link">°C |</a> </sup>
              <sup> <a href="#" id="Fahrenheit-link">°F</a></sup>
            </span>

            <span class="sun">🌤️</span>
            <p><strong>Partly sunny</strong></p>
          </div>
          <div class="col-5">
            <div class="elements">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
              <!----------------
              <p>
                <span class="el" id="humidity">Humidity:</span>
                <span class="measurements">%</span>
              </p>
              <p>
                <span class="el" id="pressure">Pressure:</span>
                <span class="measurements">in</span>
              </p>
              <p>
                <span class="el" id="wind">Wind:</span>
                <span class="measurements">kmph</span>
              </p>  --------------->
            </div>
          </div>
        </div>
      </div>
      <!--End of section2----->

      <div class="section3">
        <div class="row">
          <div class="col-2">
            <h6 class="day">Tue</h6>
            <span class="emoji">☀️</span>
            <h6 class="degrees">36° 28°</h6>
          </div>
          <div class="col-2">
            <h6 class="day">Wed</h6>
            <span class="emoji">☁️</span>
            <h6 class="degrees">18° 15°</h6>
          </div>
          <div class="col-2">
            <h6 class="day">Thur</h6>
            <span class="emoji">🌤️</span>
            <h6 class="degrees">23° 16°</h6>
          </div>
          <div class="col-2">
            <h6 class="day">Fri</h6>
            <span class="emoji">☀️</span>
            <h6 class="degrees">30° 26°</h6>
          </div>
          <div class="col-2">
            <h6 class="day">Sat</h6>

            <span class="emoji">⛈️</span>
            <h6 class="degrees">18° 15°</h6>
          </div>
          <div class="col-2">
            <h6 class="day">Sun</h6>

            <span class="emoji">🌧️</span>
            <h6 class="degrees">10° 8°</h6>
          </div>
        </div>
      </div>
      <p class="name">coded by Ssuubi Grace</p>
    </div>
    <script src="App.js"></script>
  </body>
</html>
